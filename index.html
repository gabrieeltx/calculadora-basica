<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULADORA</h1>

    <div class="calculadora">
        <div class="campoNumeros">
            <label for="campoNumeros"></label>
            <input type="text" id="campoNumeros" name="campoNumeros">
        </div>

        <div class="container">
            <button id="7" class="numeros">7</button>
            <button id="8" class="numeros">8</button>
            <button id="9" class="numeros">9</button>
            <button id="divisao" class="numeros">/</button><br>
            <button id="4" class="numeros">4</button>
            <button id="5" class="numeros">5</button>
            <button id="6" class="numeros">6</button>
            <button id="multiplicacao" class="numeros">*</button><br>
            <button id="1" class="numeros">1</button>
            <button id="2" class="numeros">2</button>
            <button id="3" class="numeros">3</button>
            <button id="subtracao" class="numeros">-</button><br>
            <button id="0" class="numeros">0</button>
            <button id="c" class="numeros">C</button>
            <button id="resultado" class="numeros">=</button>
            <button id="soma" class="numeros">+</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
